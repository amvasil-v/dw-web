<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Das Wörterbuch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="app-container">
        <span class="title">Das Wörterbuch</span>
        <span class="label" id="task_label">Vocabulary learning game</span>
        <input class="txt-input" id="answer_input"></input>
        <div class="btn-container choices-wrapper">
            <button class="btn btn-answer" data-num="0">Button 1</button>
            <button class="btn btn-answer" data-num="1">Button 2</button>
            <button class="btn btn-answer" data-num="2">Button 3</button>
            <button class="btn btn-answer" data-num="3">Button 4</button>
        </div>        
        <div class="label" id="answer_label">Press Start button</div>
        <div class="btn-container controls-wrapper">
            <button class="btn success start_button" id="start">Start</button>
            <button class="btn warning next_button" id="next">Next</button>
        </div>
    </div>

    <script src="./index_bundle.js"></script>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>
</body>

</html>
